<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        
        /* Define um estilo geral para a página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Estiliza o menu como um container flex */
        .Menu {
            display: flex;
            gap: 15px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }
        
        /* Estilo geral para os links */
        .Menu > a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: #3498db;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de hover */
        .Menu > a:hover {
            background-color: #1abc9c;
            border-color: #16a085;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Estilo especial para o link de Contato */
        .Menu > a.contato {
            background-color: #e74c3c;
            color: white;
        }
        
        .Menu > a.contato:hover {
            background-color: #c0392b;
            border-color: #e74c3c;
        }
        
        /* Adiciona uma linha decorativa em cada link */
        .Menu > a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        
        .Menu > a:hover::before {
            transform: scaleX(1);
            z-index: 0;
        }
        
        /* Efeito de transição para a entrada do menu */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .Menu {
                flex-direction: column;
                align-items: center;
            }
            
            .Menu > a {
                width: 100%;
                text-align: center;
            }
        }
        
        
    </style>
    </head>
    <body>
        <div class="Menu">
            <a href="#">Home</a>

            <a href="#">Produtos</a>
            <a class="contato" href="#">Contato</a>
            <a href="#">Galeria</a>
            <a href="#">Sobre</a>

        </div>
    </body>
    </body>
</html>
