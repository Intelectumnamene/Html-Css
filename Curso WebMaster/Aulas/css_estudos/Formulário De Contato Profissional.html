<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style30.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo Formulário</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Meu Grupo de Formulário</legend>
                <div><input type="text" name="nome"
                        placeholder="Digite seu nome."></div>
                <div><input type="text" name="e-mail"
                        placeholder="Digite seu e-mail."></div>
                <div>
                    <select name="lista">
                        <option disabled selected>Qual sua idade?</option>
                        <option value="20">20</option>
                        <option value="25">25+</option>
                        <option value="50">40+</option>
                    </select>
                </div>
                <h2>Qual sua cidade?</h2>
                <div class="input">

                    <div>

                        <input type="radio" name="cidade"
                            value="Petrópolis" /><span>Petrópolis</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="São Paulo" /><span>São
                            Paulo</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de
                            Janiero</span>
                    </div>

                </div>

                <h2>O que você gosta de comer?</h2>
                <div class="input">
                    <div>
                        <input type="checkbox" name="comida[]"
                            value="fruta" /><span>Fruta</span>
                    </div>
                    <div>
                        <input type="checkbox" name="comida[]" value="fruta" /><span>Fast
                            Food</span>
                    </div>
                    <div>
                        <input type="checkbox" name="comida[]"
                            value="fruta" /><span>Salada</span>
                    </div>

                </div>
                <div>
                    <textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
                </div>
                <div>
                    <input type="submit" name="acao" value="Enviar">
                </div>

            
        </form>

    </body>
</html>
