<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style19.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a utilizar a propriedade position</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>País</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row"> Luiz</td>
                <td>Brasil</td>
                <td>Petrópolis</td>
            </tr>
            <tr>
                <td scope="row">Pedro</td>
                <td>Brasil</td>
                <td>Petrópolis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
