<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Exemplo de Tabela</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Luiz</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ana</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jo√£o</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
