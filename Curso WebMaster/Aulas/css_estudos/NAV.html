<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style34.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navegação</title>
</head>
<body>

<header>
    <h1>Meu Site</h1>
    <nav>
        <div class="div1">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>


<!--  A tag <nav> no HTML é usada para definir uma seção de navegação em uma página da web. Geralmente, ela contém links que ajudam o usuário a navegar pelo site, como menus, barras de navegação ou links de conteúdo relacionados.
Estrutura e Uso

A <nav> é frequentemente usada para agrupar links importantes, como:

    Menus de navegação principal
    Links para seções importantes da página
    Links para páginas de redes sociais
    Outras áreas de navegação 
    
    Principais Características

    Semântica: O <nav> ajuda a identificar a seção de navegação para navegadores e leitores de tela.
    Melhoria de Acessibilidade: Usuários com leitores de tela podem navegar diretamente para seções de <nav>, facilitando a experiência.
    SEO: Os motores de busca reconhecem a <nav> como uma área de navegação, o que pode auxiliar no SEO da página.

Use <nav> sempre que estiver criando uma área de navegação importante no seu site!-->
