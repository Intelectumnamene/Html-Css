<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    
    <form action="/enviar-dados" method="POST">
        <!-- Nome -->
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Telefone -->
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="xx-xxxxx-xxxx" required><br><br>

        <!-- Senha -->
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Gênero (Radio Buttons) -->
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="gender" value="masculino" required>
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="gender" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="outro" name="gender" value="outro">
        <label for="outro">Outro</label><br><br>

        <!-- Hobbies (Checkboxes) -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="leitura" name="hobby" value="leitura">
        <label for="leitura">Leitura</label><br>

        <input type="checkbox" id="esportes" name="hobby" value="esportes">
        <label for="esportes">Esportes</label><br>

        <input type="checkbox" id="musica" name="hobby" value="musica">
        <label for="musica">Música</label><br><br>

        <!-- País (Dropdown/Select) -->
        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="">Selecione</option>
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="eua">Estados Unidos</option>
        </select><br><br>

        <!-- Comentários (Textarea) -->
        <label for="comments">Comentários:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Escreva algo aqui..."></textarea><br><br>

        <!-- Botão de Enviar -->
        <button type="submit">Enviar</button>
        
        <!-- Botão de Reset -->
        <button type="reset">Limpar Formulário</button>
    </form>
</body>
</html>
